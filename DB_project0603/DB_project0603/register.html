<script>
	function ajax(dic) {
		$.ajax({
			type: "POST",
			url: "register.php",
			data: dic,
			dataType: 'html'
		}).done(function(data) {
			if (data == "") {
				console.log('no data');
			} else {
				$('#alert').html(data).show();
			}
			console.log(data);
		}).fail(function(jqXHR, textStatus, errorThrown) {
			alert("有錯誤，請至 console log查看原因");
			console.log(jqXHR.responseText);
		});
	}
	$(document).ready(function() { //文件準備
		//註冊帳號
		$("#action").click(function(event){
			dic = {};
			console.log('inaction')
			dic['name'] = $("#name").val();
			dic['mail'] = $("#mail").val();
			dic['phone'] = $("#phone").val();
			dic['password'] = $("#password").val();
			dic['password-confirm'] = $("#password-confirm").val();
			dic['code'] = $("#code").val();
			dic['action'] = $("#action").val();
			dic['valid'] = $("#valid").val();
			ajax(dic);
			event.preventDefault();
		})
		//取得驗證碼
		$("#getcode").click(function(){
			dic = {};
			dic['mail'] = $("#mail").val();
			dic['getcode'] = true;
			dic['valid'] = $("#valid").val();
			$("#loader").html("<div class='spinner-border text-secondary' role='status'><span class='sr-only'>Loading...</span></div>");
			$.ajax({
			type: "POST",
			url: "register.php",
			data: dic,
			dataType: 'html'
			}).done(function(data) {
			if (data == "") {
				console.log('no data');
			} else {
				$('#alert').html(data).show();
				$("#loader").html('已送出驗證碼');
			}
			console.log(data);
			}).fail(function(jqXHR, textStatus, errorThrown) {
			alert("有錯誤，請至 console log查看原因");
			console.log(jqXHR.responseText);
			});
			event.preventDefault();
		})
		//檢查信箱是否被使用
		$("#mail").change(function() {
		var usr = $("#mail").val();
		console.log(usr)
        $.ajax({ 
        type: "POST", 
        url: "check.php", 
        data: "email="+ usr,
        dataType: 'text',
            success: function(msg){
                if(msg == 'OK'){
					$("#valid").val("1");
					$("#status").html("");
					console.log(msg)
                } else {
				   $("#status").html(msg);
				   $("#valid").val("0");
				   console.log(msg)
               }
            }

		});
    });
	});
	//是否登入
	$(document).ready(function() { 
		$.ajax({
			type: "POST",
			url: "iflogin.php",
			data: {},
			dataType: 'html'
		}).done(function(data) {
			$('#nav').append(data);
			console.log(data);
		}).fail(function(jqXHR, textStatus, errorThrown) {
			alert("something wrong");
			console.log(jqXHR.responseText);
		});
	});
</script>
