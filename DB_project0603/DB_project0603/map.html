    <script type="text/javascript">  //定位
    	var map, map1,marker, lat, lng , pxmap;
		function initMap() {
            var url_cfmart = 'https://raw.githubusercontent.com/zihong518/zihong518.github.io/master/map_cfmart2.geojson';
            var url_pxmart='https://raw.githubusercontent.com/zihong518/zihong518.github.io/master/map_pxmart.geojson';
            var url_rtmart='https://raw.githubusercontent.com/zihong518/zihong518.github.io/master/map_rtmart.geojson';
            id=
    		navigator.geolocation.getCurrentPosition((position) => {
    	        console.log(position.coords);
    	        lat = position.coords.latitude;
    	        lng = position.coords.longitude;
    	   
    	        // 初始化地圖
    	        map = new google.maps.Map(document.getElementById('map'), {
    	            zoom: 15,
    	            center: { lat: lat, lng: lng },
                    styles:[
                              {
                                "featureType": "administrative.land_parcel",
                                "elementType": "labels",
                                "stylers": [
                                  {
                                    "visibility": "off"
                                  }
                                ]
                              },
                              {
                                "featureType": "poi",
                                "elementType": "labels.text",
                                "stylers": [
                                  {
                                    "visibility": "off"
                                  }
                                ]
                              },
                              {
                                "featureType": "poi.business",
                                "stylers": [
                                  {
                                    "visibility": "off"
                                  }
                                ]
                              },
                              {
                                "featureType": "road",
                                "elementType": "labels.icon",
                                "stylers": [
                                  {
                                    "visibility": "off"
                                  }
                                ]
                              },
                              {
                                "featureType": "road.local",
                                "elementType": "labels",
                                "stylers": [
                                  {
                                    "visibility": "off"
                                  }
                                ]
                              },
                              {
                                "featureType": "transit",
                                "stylers": [
                                  {
                                    "visibility": "off"
                                  }
                                ]
                              }
                            ]
                        });
                // 目前位置所在
    	        marker = new google.maps.Marker({
    	            position: { lat: lat, lng: lng },
    	            map: map
           		});

                // 設定各家變數
                var cfmart = new google.maps.Data({map: map});
                var pxmart = new google.maps.Data({map: map});
                var rtmart = new google.maps.Data({map: map});
           		
                rtmart.loadGeoJson(url_rtmart);

                pxmart.loadGeoJson(url_pxmart);

                cfmart.loadGeoJson(url_cfmart);
                // 設定各家icon
                cfmart.setStyle({
                    icon:({
                        url:'map_icon./cf.png',
                        scaledSize: new google.maps.Size(20, 20),
                    })
                });
                pxmart.setStyle({
                    icon:({
                        url:'map_icon./pxmart.png',
                        scaledSize: new google.maps.Size(20, 20),
                    })
                });
                rtmart.setStyle({
                    icon:({
                        url:'map_icon./rtmart.jpg',
                        scaledSize: new google.maps.Size(20, 20),
                    })
                });

                var infowindow = new google.maps.InfoWindow({});
                // 全聯的資料
                 pxmart.addListener('click', function(event){
                    let name = event.feature.getProperty('name');
                    let address = event.feature.getProperty('formatted_address');
                    let phone = event.feature.getProperty('formatted_phone_number');
                    let html= "<div class='text-left'><h5><b>"+name+"</b></h5>" +"<p class='mt-3'><b>地址：</b>"+address+"</p>"+"<p><b>電話：</b>"+phone+"</p> </div>";
                    infowindow.setContent(html);
                    infowindow.setPosition(event.latLng);
                    infowindow.setOptions({
                        pixelOffset: new google.maps.Size(0, 0)
                    }); // move the infowindow up slightly to the top of the marker icon
                    infowindow.open(map);
                 });
                 // 家樂福的資料
                 cfmart.addListener('click', function(event){
                    let name = event.feature.getProperty('name');
                    let address = event.feature.getProperty('formatted_address');
                    let phone = event.feature.getProperty('formatted_phone_number');
                    let html= "<div class='text-left'><h5><b>"+name+"</b></h5>" +"<p class='mt-3'><b>地址：</b>"+address+"</p>"+"<p><b>電話：</b>"+phone+"</p> </div>";
                    infowindow.setContent(html);
                    infowindow.setPosition(event.latLng);
                    infowindow.setOptions({
                        pixelOffset: new google.maps.Size(0, 0)
                    }); // move the infowindow up slightly to the top of the marker icon
                    infowindow.open(map);
                 });
                 // 大潤發的資料
                 rtmart.addListener('click', function(event){
                    let name = event.feature.getProperty('name');
                    let address = event.feature.getProperty('formatted_address');
                    let phone = event.feature.getProperty('formatted_phone_number');
                    let html= "<div class='text-left'><h5><b>"+name+"</b></h5>" +"<p class='mt-3'><b>地址：</b>"+address+"</p>"+"<p><b>電話：</b>"+phone+"</p> </div>";
                    infowindow.setContent(html);
                    infowindow.setPosition(event.latLng);
                    infowindow.setOptions({
                        pixelOffset: new google.maps.Size(0, 0)
                    }); // move the infowindow up slightly to the top of the marker icon
                    infowindow.open(map);
                 });
                    
    	   });
            
         }
